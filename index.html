<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2048 Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    <div class="container">
        <h1>2048</h1>
        <div id="board" class="board"></div>

    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
